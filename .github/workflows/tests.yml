name: Tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  rust:
    name: Tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    env:
      RUST_BACKTRACE: full
      CARGO_INCREMENTAL: 1
      RUSTUP_MAX_RETRIES: 10
      CARGO_NET_RETRY: 10
      RUST_LOG: info,mdbook_svgbob=trace

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Rust toolchain
        run: rustup default nightly

      - if: matrix.os == 'ubuntu-latest'
        run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo

      - name: Tests
        run: cargo test --all --tests --no-fail-fast -- --nocapture

  style:
    name: Style
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Rust toolchain
        run: rustup default nightly

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo

      - name: Install Clippy
        run: |
          rustup component add clippy
          rustup component add rustfmt

      - name: Check Format
        shell: bash
        run: cargo +nightly fmt -- --check

      - name: Install Tools
        uses: taiki-e/install-action@v2.65.11
        with: { tool: "clippy-sarif,sarif-fmt" }
        continue-on-error: true

      - name: Install Clippy Sarif
        run: which clippy-sarif || cargo install clippy-sarif sarif-fmt

      - name: Check Clippy
        run: cargo clippy --message-format=json
          --all --all-features --all-targets |
          clippy-sarif | tee clippy.sarif | sarif-fmt
        continue-on-error: true

      - name: Upload
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: clippy.sarif
          wait-for-processing: true
